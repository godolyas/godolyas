    <script>

        function Send(){

          
           var name = document.getElementById("Name").value;
           var email = document.getElementById("Email").value;
           var contact = document.getElementById("Contact").value;
           var sub = document.getElementById("subject").value;
           var mess = document.getElementById("message").value;

           var body = "Name: " + name + "<br/> Email:" + email + "<br/> Contact Number:" + contact + "<br/> subject:" + contact + "<br/> Message:" + mess;
            
           console.log(body);
            Email.send({

                SecureToken : "42698b89-2aee-4425-8170-9abf83c1d393",
                To : 'godolyasclub@gmail.com',
                From : "godolyasclub@gmail.com",
             Subject : sub,
             Body : body
            }).then(
                message =>{
                    if(message=='OK'){

                        swal("Successfull", "Your Data Successfull Received", "success");
                    }
                    else{

                        swal("Something Wrong", "Your Data is not Received", "error");
                    }
                }
              );

            
        
        }

       

    </script>
